apiVersion: v1
kind: Service
metadata:
  name: echoserver
  labels:
    app: echoserver
    module: test
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: echoserver
    module: test
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: echoserver
spec:
  selector:
    matchLabels:
      app: echoserver
      module: test
  replicas: 3
  template:
    metadata:
      labels:
        app: echoserver
        module: test
    spec:
      containers:
      - name: echoserver
        image: k8s.gcr.io/echoserver:1.4
        ports:
        - containerPort: 8080
